title: GUAC
description: The site for everyone's favorite software supply chain knowledge graph
logo: "/assets/images/guac.png"

aux_links:
  "GUAC on GitHub": https://github.com/guacsec/guac

baseurl: "/guac-docs" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  guacsec
heading_anchors: true

# Build settings
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-feed

color_scheme: better_contrast
markdown: kramdown

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

nav_external_links:
  - title: GUAC Announcement
    url: https://security.googleblog.com/2022/10/announcing-guac-great-pairing-with-slsa.html
    hide_icon: false # set to true to hide the external link icon - defaults to false